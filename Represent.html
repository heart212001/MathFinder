   <script>
    function degToRad(degrees) {
      return (degrees * Math.PI) / 180;
    }

    function getDegree(equation) {
      const match = equation.match(/x\*\*(\d+)/);
      return match ? parseInt(match[1]) : 1;
    }

    function drawFunction() {
      const equation = document.getElementById("function").value;
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const degree = getDegree(equation);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(0, canvas.height);
      for (let x = 0; x <= canvas.width; x++) {
        const y = eval(equation.replace("x", x));
        ctx.lineTo(x, canvas.height - y);
      }
      ctx.stroke();

      document.getElementById("degree").innerHTML = `Degree: ${degree}`;
    }
  </script>
